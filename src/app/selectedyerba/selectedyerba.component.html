<section class="yerba">
    <section class="yerbainfo" *ngIf="yerbas.nazwa!=null">
        <h1>{{yerbas.nazwa}}</h1>
        <img [src]="yerbas.zdjecie" [alt]="yerbas.nazwa">
        <h3>Informacje o Yerbie: <br>
            Cena: {{yerbas.cena}} zl <br>
            Waga: {{yerbas.waga}} g <br>
            Zawartość kofeiny: {{yerbas.kofeina}}g/100g <br>
            Typ: {{yerbas.typ}}  <br>
        </h3>
    </section>
</section>
